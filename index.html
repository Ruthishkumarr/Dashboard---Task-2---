<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="Upper_Row">
        <div class="row1">
          <div class="row1_col1">
            <img src="./Assets/Menu.png" class="menu_btn" alt="" />
            <img src="./Assets/logo.png" alt="" class="logo" />
            <h1 style="color: black; font-weight: bold" class="financial">
              Financial<br /><span style="color: #9d9d9d">Dashboard</span>
            </h1>
          </div>

          <div class="row1_col2">
            <img class="add" src="./Assets/add.png" alt="" srcset="" />
            <img class="Pro_img" src="./Assets/Pro_img.png" alt="" />
            <h1 style="color: black" class="pro_Name">
              Dwayne Tatum<br /><span style="color: #9d9d9d"
                >CEO Assistant</span
              >
            </h1>
            <img class="searchbar" src="./Assets/searchbar.png" alt="" />
            <h3 class="search_here" style="color: #9d9d9d">
              Start searching here...
            </h3>
          </div>
        </div>

        <div class="row2">
          <div class="row2_col1">
            <h1 class="date">19</h1>
            <h1 style="color: black" class="month">Tue,<br />December</h1>
            <a href="#" class="link"
              >Show my Tasks <i class="fa-solid fa-arrow-right"></i>
            </a>
            <span class="link2"><i class="fa-regular fa-calendar"></i></span>
          </div>
          <div class="row2_col2">
            <h1 class="hey">
              Hey,Need help?ðŸ‘‹ <br /><span class="ask" style="color: #9d9d9d"
                >|Just ask anything!</span
              >
            </h1>
            <img src="./Assets/mic.png" alt="" class="mic" />
          </div>
        </div>
      </div>
      <div class="Lower_Row">
        <div class="col_1_left">
          <div class="col_1_row1_upper">
            <div class="col_1_sub1">
              <div class="brightness">+</div>
              <img src="./Assets/share.png" class="share" />
            </div>
            <div class="card1">
              <div class="card1_upper">
                <div class="card1_sub_div1">
                  <h1 class="visa">VISA</h1>
                  <select name="" id="dropdown">
                    <option value="">Direct Debits</option>
                  </select>
                </div>
                <div class="card1_sub_div2">
                    <h4 class="linked">Linked to main account </h4>
                    <h4 class="linked_num">**** 2719 </h4>
                </div>
                <div class="card1_sub_div3">
                    <a href="" class="button1">Receive</a>
                    <a href="" class="button2">Send</a>
                </div>
              </div>
              <div class="card1_lower">
                <h4 class="card1_low">Monthly regular fee</h4>
                <div class="dollar">
                <p class="amount"><span class="orange">$</span>25.00</p>
                <p class="edit"><span class="edit">Edit<br>card limitations</span></p>
                </div>
              </div>
            </div>
            <div class="card2">
              <div class="card2_upper"></div>
              <div class="card2_lower"></div>
            </div>
            <div class="sys_graph">
              <img src="./Assets/systemlock.png" class="system_lock" />
              <img src="./Assets/growrate.png" class="growrate" />
            </div>
          </div>
          <div class="row2_lower">
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
        </div>
        <div class="col_2_ryt">
          <div class="col_2_row1">
            <div class="box1_1"></div>
            <div class="box1_2"></div>
          </div>
          <div class="col_2_row2"></div>
          <div class="col_2_row3"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c3291e822.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
